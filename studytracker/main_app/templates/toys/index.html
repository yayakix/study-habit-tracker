{% extends 'base.html' %} {% block content %}

<h1>Topic List</h1>

{% for toy in object_list %}
<div class="card">
  <a href="{% url 'toys_detail' toy.id %}">
    <div class="card-content">
      <span class="card-title"></span>
        Description: {{ toy.description }}
        <br />
        Link: {{ toy.link }}
      </span>
    </div>
  </a>
</div>

{% endfor %} {% endblock%}

{% extends 'base.html' %} {% block content %}

<h1>Card List</h1>

{% for card in cards %}

<div class="card">
  <!-- add this single line below -->
  <a href="/cards/{{ card.id }}">
  <div class="card-content">
            <div class="row">
      <div class="col s6">   
     <span class="card-title">{{ card.name }}</span>
    <p>Breed: {{ card.breed }}</p>
    <p>Description: {{ card.description }}</p>
    <p>Age: {{ card.age }}</p>
  </div>
      <div class="col s6"><img src={{ card.image }}></div>
    </div>
  </div>
  </a>
</div>
{% endfor %} {% endblock %}

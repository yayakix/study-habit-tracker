{% extends 'base.html' %} {% block content %}

<h1>All Study Sessions</h1>
  <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
<div class="sessioncontainer row">
{% for card in cards %}

<div class="card hoverable col s5"  style="height: 305px; margin: 5px; ">
  <!-- add this single line below -->
  <a href="/cards/{{ card.id }}">
  <div class="card-content" style="color:black; font-size: medium; ">
            <div class="row">
      <div class="col s5">   
     <span class="card-title">{{ card.goal }}</span>
     <hr>
    <p>Topic: {{ card.topic }}</p>
    <p>Description: {{ card.description }}</p>
    <p>Hours to spend: {{ card.hours }}</p>
  </div>
      <div class="col s6"><img src={{ card.image }}></div>
    </div>
  </div>
  </a>
</div>

{% endfor %}
</div> {% endblock %}

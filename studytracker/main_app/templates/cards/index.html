{% extends 'base.html' %} {% block content %}

<h1>All Study Sessions</h1>
<div class="sessioncontainer">
{% for card in cards %}

<div class="card">
  <!-- add this single line below -->
  <a href="/cards/{{ card.id }}">
  <div class="card-content">
            <div class="row">
      <div class="col s6">   
     <span class="card-title">{{ card.name }}</span>
    <p>Topic: {{ card.topic }}</p>
    <p>Description: {{ card.description }}</p>
    <p>Hours to spend: {{ card.hours }}</p>
  </div>
      <div class="col s6"><img src={{ card.image }}></div>
    </div>
  </div>
  </a>
</div>

{% endfor %}
</div> {% endblock %}
